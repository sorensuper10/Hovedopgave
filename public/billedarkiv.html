<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billedarkiv ‚Äì Synsdata</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #1976d2;
        }
        #imageGallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .imageCard {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            padding: 10px;
            width: 220px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .imageCard:hover {
            transform: scale(1.03);
        }
        .imageCard img {
            width: 100%;
            border-radius: 6px;
        }
        .marksBox {
            font-size: 13px;
            color: #333;
            background: #eef3ff;
            margin-top: 5px;
            padding: 5px;
            border-radius: 4px;
        }
        #backBtn {
            margin-top: 30px;
            padding: 10px 20px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #backBtn:hover {
            background: #0d47a1;
        }

        /* Popup-stil */
        #popup {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #popupContent {
            position: relative;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            max-width: 95vw;
            max-height: 95vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #popupImage {
            display: block;
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 8px;
        }
        #closePopup {
            position: absolute;
            top: 10px; right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>üìÅ Billedarkiv</h1>

<img src="images/logo.png" alt="Synsdata Logo" class="logo">

<div id="imageGallery">Indl√¶ser billeder...</div>
<button id="backBtn">üîô Tilbage til Dashboard</button>

<!-- Popup -->
<div id="popup">
    <div id="popupContent">
        <button id="closePopup">Luk ‚úñ</button>
        <img id="popupImage">
    </div>
</div>

<script>
    const BASE_URL = window.location.hostname === "localhost"
        ? "http://localhost:3000"
        : "https://hovedopgave.onrender.com";

    async function loadImages() {
        try {
            const res = await fetch(`${BASE_URL}/images`);
            const data = await res.json();
            const gallery = document.getElementById("imageGallery");
            gallery.innerHTML = "";

            if (!data.success || !data.images.length) {
                gallery.textContent = "Ingen billeder fundet.";
                return;
            }

            data.images.forEach(img => {
                const div = document.createElement("div");
                div.className = "imageCard";

                // ‚úÖ H√•ndter b√•de billeder med og uden "data:image/jpeg;base64,"
                const imgSrc = img.data && img.data.startsWith("data:image")
                    ? img.data
                    : `data:image/jpeg;base64,${img.data || ""}`;

                // Format√©r dato p√¶nt (fx 02-12-2025 kl. 11:45)
                const createdAt = new Date(img.createdAt);
                const formattedDate = createdAt.toLocaleString("da-DK", {
                    day: "2-digit",
                    month: "2-digit",
                    year: "numeric",
                    hour: "2-digit",
                    minute: "2-digit"
                });

                div.innerHTML = `
                <img src="${imgSrc}" alt="${img.filename}">
                <p><strong></strong> ${img.filename}</p>
                <div class="marksBox">${formattedDate}</div>
            `;

                div.addEventListener("click", () => openPopup(img));
                gallery.appendChild(div);
            });
        } catch (err) {
            console.error("Fejl:", err);
            document.getElementById("imageGallery").textContent = "Kunne ikke hente billeder.";
        }
    }

    function openPopup(img) {
        const popup = document.getElementById("popup");
        const popupImg = document.getElementById("popupImage");

        // ‚úÖ H√•ndter b√•de billeder med og uden "data:image/jpeg;base64,"
        const imgSrc = img.data && img.data.startsWith("data:image")
            ? img.data
            : `data:image/jpeg;base64,${img.data || ""}`;

        popupImg.src = imgSrc;
        popup.style.display = "flex";
    }

    document.getElementById("closePopup").addEventListener("click", () => {
        document.getElementById("popup").style.display = "none";
    });

    document.getElementById("backBtn").addEventListener("click", () => {
        window.location.href = "dashboard.html";
    });

    // --- Tilbage ---
    document.getElementById("backBtn").addEventListener("click", () => {
        if (window.AndroidInterface) {
            window.AndroidInterface.goBackToDashboard();
        } else {
            window.location.href = "dashboard.html";
        }
    });

    loadImages();
</script>
</body>
</html>
