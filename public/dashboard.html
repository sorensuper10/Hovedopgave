<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard – Synsdata</title>

    <link rel="stylesheet" href="dashboard.css">

    <style>
        #ai-scan {
            text-align: center;
            margin-top: 40px;
        }

        #previewContainer {
            display: none;
            margin-top: 15px;
        }

        #previewBox {
            border: 1px solid #ccc;
            padding: 10px;
            display: inline-block;
            background: #f7f7f7;
        }

        #previewImage {
            max-width: 300px;
            border: 1px solid #aaa;
        }

        #scanBtn {
            display: block;
            margin: 15px auto 0 auto;
        }

        #vehicleInfo {
            margin-top: 20px;
            padding: 12px;
            border: 1px solid #bbb;
            background: #f2f2f2;
            text-align: left;
            display: none;
        }
    </style>
</head>

<body>

<main>
    <h1 id="welcome">Velkommen</h1>

    <!-- AI Scan sektion -->
    <section id="ai-scan">
        <h2>Scan nummerplade / km-tal</h2>

        <!-- Filvalg -->
        <input type="file" id="imageInput" accept="image/*">

        <!-- Forhåndsvisning -->
        <div id="previewContainer">
            <div id="previewBox">
                <img id="previewImage" src="#" alt="Forhåndsvisning">
            </div>
        </div>

        <!-- Scan knap -->
        <button id="scanBtn">Scan billede</button>

        <!-- Loading -->
        <p id="loading" style="display:none;">⏳ Scanner billedet…</p>

        <!-- Resultat -->
        <div id="result" style="display:none; margin-top:20px; padding:10px; border:1px solid #ccc; background:#f7f7f7;">
            <h3>Resultat:</h3>

            <p>
                <strong>Nummerplade:</strong>
                <span id="plateResult"></span>

                <!-- Søg info knap -->
                <button id="searchVehicleBtn"
                        style="display:none; margin-left:10px; padding:4px 10px;">
                    Søg info
                </button>
            </p>

            <p><strong>KM-tal:</strong> <span id="kmResult"></span></p>
        </div>

        <!-- Køretøjsinfo -->
        <div id="vehicleInfo"></div>

    </section>
</main>

<form action="/api/users/logout" method="POST">
    <button type="submit">Log ud</button>
</form>

<script src="dashboard.js"></script>

<!-- AI SCAN SCRIPT -->
<script>
    // ======= VIS FORHÅNDSVISNING =======
    document.getElementById("imageInput").addEventListener("change", function () {
        const file = this.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
            document.getElementById("previewImage").src = e.target.result;
            document.getElementById("previewContainer").style.display = "block";
        };
        reader.readAsDataURL(file);
    });

    // ======= SCAN BILLEDE =======
    document.getElementById("scanBtn").addEventListener("click", async () => {
        const fileInput = document.getElementById("imageInput");
        if (!fileInput.files.length) {
            alert("Vælg et billede først!");
            return;
        }

        const formData = new FormData();
        formData.append("image", fileInput.files[0]);

        document.getElementById("loading").style.display = "block";
        document.getElementById("result").style.display = "none";
        document.getElementById("vehicleInfo").style.display = "none";

        const response = await fetch("/scan", {
            method: "POST",
            body: formData
        });

        const data = await response.json();
        document.getElementById("loading").style.display = "none";
        document.getElementById("result").style.display = "block";

        // Indsæt OCR-resultater
        document.getElementById("plateResult").textContent = data.detected_plate || "Ingen fundet";
        document.getElementById("kmResult").textContent    = data.detected_km || "Ingen fundet";

        // SØG-KNAP (kun hvis der er en nummerplade)
        const searchBtn = document.getElementById("searchVehicleBtn");

        if (data.detected_plate) {
            searchBtn.style.display = "inline-block";
            searchBtn.setAttribute("data-plate", data.detected_plate);
        } else {
            searchBtn.style.display = "none";
        }
    });

    // ======= SØG INFO FRA MOTORAPI =======
    document.getElementById("searchVehicleBtn").addEventListener("click", async () => {
        const plate = document.getElementById("searchVehicleBtn").getAttribute("data-plate");
        if (!plate) return;

        const infoBox = document.getElementById("vehicleInfo");
        infoBox.style.display = "block";
        infoBox.innerHTML = "⏳ Henter data fra MotorAPI…";

        try {
            const res = await fetch(`/vehicles/${plate}`);
            const data = await res.json();

            infoBox.innerHTML = `
                <h4>Køretøjsoplysninger</h4>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        } catch (err) {
            infoBox.innerHTML = "❌ Fejl: MotorAPI kunne ikke hente data.";
        }
    });
</script>

</body>
</html>
